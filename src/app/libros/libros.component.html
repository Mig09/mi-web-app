<h1>Mis libros favoritos</h1>
<form (ngSubmit)="guardarLibro(f)" #f="ngForm">

  <input type="text" name="nombreLibro" ngModel required>
  <button type="submnit">Agregar libro</button>
</form>

<app-libro (libroClicked)="eliminarLibro(aux)" *ngFor="let aux of libros" [tituloLibro]="aux"></app-libro>
